{% extends 'base.html' %}
{% load static %}
{% block content %}
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Price</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in books%}
            <tr>
                <th>{{i.name}}</th>
                <th>{{i.author}}</th>
                <th>{{i.price}}</th>
                <th><a href="{% url 'delete' i.id %} " class="btn btn-primary">Delete</a></th>
                <th><a href="{% url 'update' i.id %}" class="btn btn-success">Update</a></th>
                <th><a href="{% url 'details' i.id %}" class="btn btn-danger">Details</a></th>
            </tr>
        </tbody>
        {%endfor%}
    </table>
{% endblock %}
