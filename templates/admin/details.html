<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{book.name}}</h1>
    <h2>{{book.author}}</h2>
    <h3>{{book.price}}</h3>
    {% if book.image %}
    <img src="{{ i.image.url }}" alt="{{ i.name }}" style="width:100px;height:auto;">

    {% else %}
        <p>No image available for this book.</p>
{% endif %}

</body>
</html>
